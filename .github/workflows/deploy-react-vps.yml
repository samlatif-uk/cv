name: Deploy sites to VPS

on:
  push:
    branches: [main]
    paths:
      - react.samlatif.uk/**
      - index.html
      - favicon.png
      - favicon.svg
      - .github/workflows/deploy-react-vps.yml
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: react.samlatif.uk/package-lock.json

      - name: Install dependencies
        working-directory: react.samlatif.uk
        run: npm ci

      - name: Build
        working-directory: react.samlatif.uk
        run: npm run build

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "Missing required secret: VPS_SSH_KEY"
            exit 1
          fi

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts

      - name: Ensure deploy directory exists
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH:-/var/www/react.samlatif.uk}"
          STATIC_DEPLOY_PATH="${{ secrets.STATIC_DEPLOY_PATH }}"
          STATIC_DEPLOY_PATH="${STATIC_DEPLOY_PATH:-/var/www/samlatif.uk}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          ssh -p "$PORT" "$USER@$HOST" "mkdir -p '$DEPLOY_PATH' '$STATIC_DEPLOY_PATH'"

      - name: Sync built files to VPS
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH:-/var/www/react.samlatif.uk}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          rsync -az --delete \
            -e "ssh -p $PORT" \
            "react.samlatif.uk/dist/" \
            "$USER@$HOST:$DEPLOY_PATH/"

      - name: Sync static site files to VPS
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          STATIC_DEPLOY_PATH="${{ secrets.STATIC_DEPLOY_PATH }}"
          STATIC_DEPLOY_PATH="${STATIC_DEPLOY_PATH:-/var/www/samlatif.uk}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          rsync -az \
            -e "ssh -p $PORT" \
            index.html favicon.png favicon.svg \
            "$USER@$HOST:$STATIC_DEPLOY_PATH/"
