name: Deploy sites to VPS

on:
  push:
    branches: [main]
    paths:
      - react.samlatif.uk/**
      - index.html
      - shared/cv-data.json
      - shared/filter-utils.js
      - shared/site.css
      - shared/ui-shared.css
      - favicon-96x96.png
      - favicon.ico
      - apple-touch-icon.png
      - favicon.svg
      - site.webmanifest
      - web-app-manifest-192x192.png
      - web-app-manifest-512x512.png
      - .github/workflows/deploy-react-vps.yml
  workflow_dispatch:

concurrency:
  group: deploy-sites-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: react.samlatif.uk/package-lock.json

      - name: Install dependencies
        working-directory: react.samlatif.uk
        run: npm ci

      - name: Build
        working-directory: react.samlatif.uk
        run: npm run build

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "Missing required secret: VPS_SSH_KEY"
            exit 1
          fi

      - name: Validate DNS record exists
        run: |
          DOMAIN="${{ secrets.REACT_DOMAIN }}"
          DOMAIN="${DOMAIN:-react.samlatif.uk}"

          RESOLVED_IP="$(dig +short A "$DOMAIN" | tail -n 1)"

          if [ -z "$RESOLVED_IP" ]; then
            echo "DNS check failed: $DOMAIN does not resolve to an A record yet."
            echo "Create DNS first, then re-run deploy."
            exit 1
          fi

          echo "DNS check passed: $DOMAIN -> $RESOLVED_IP"

      - name: Validate apex DNS record exists (optional)
        run: |
          APEX_DOMAIN="${{ secrets.APEX_DOMAIN }}"

          if [ -z "$APEX_DOMAIN" ]; then
            echo "Apex DNS check skipped: secret APEX_DOMAIN is not set."
            exit 0
          fi

          RESOLVED_IP="$(dig +short A "$APEX_DOMAIN" | tail -n 1)"

          if [ -z "$RESOLVED_IP" ]; then
            echo "DNS check failed: $APEX_DOMAIN does not resolve to an A record yet."
            echo "Create DNS first, then re-run deploy."
            exit 1
          fi

          echo "Apex DNS check passed: $APEX_DOMAIN -> $RESOLVED_IP"

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          success=0
          for attempt in 1 2 3 4 5; do
            echo "ssh-keyscan attempt $attempt for $HOST:$PORT"
            if ssh-keyscan -T 10 -p "$PORT" -H "$HOST" 2>/dev/null >> ~/.ssh/known_hosts; then
              success=1
              break
            fi
            sleep 3
          done

          if [ "$success" -ne 1 ]; then
            echo "Failed to fetch SSH host key for $HOST:$PORT after retries."
            exit 1
          fi

          ssh-keygen -F "$HOST" -f ~/.ssh/known_hosts >/dev/null || {
            echo "Host key was not written to known_hosts"
            exit 1
          }

      - name: Ensure deploy directory exists
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH:-/var/www/react.samlatif.uk}"
          STATIC_DEPLOY_PATH="${{ secrets.STATIC_DEPLOY_PATH }}"
          STATIC_DEPLOY_PATH="${STATIC_DEPLOY_PATH:-/var/www/samlatif.uk}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          ssh -p "$PORT" "$USER@$HOST" "mkdir -p '$DEPLOY_PATH' '$STATIC_DEPLOY_PATH' '$STATIC_DEPLOY_PATH/shared'"

      - name: Sync React nginx vhost config
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"

          rsync -az \
            -e "ssh -p $PORT" \
            "scripts/react.nginx.conf" \
            "$USER@$HOST:/tmp/react.samlatif.uk.conf"

          ssh -p "$PORT" "$USER@$HOST" "mv /tmp/react.samlatif.uk.conf /etc/nginx/sites-available/react.samlatif.uk && ln -sfn /etc/nginx/sites-available/react.samlatif.uk /etc/nginx/sites-enabled/react.samlatif.uk && nginx -t && systemctl reload nginx"

      - name: Sync built files to VPS
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH:-/var/www/react.samlatif.uk}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          rsync -az --delete \
            -e "ssh -p $PORT" \
            "react.samlatif.uk/dist/" \
            "$USER@$HOST:$DEPLOY_PATH/"

          rsync -az \
            -e "ssh -p $PORT" \
            shared/filter-utils.js shared/site.css shared/ui-shared.css \
            "$USER@$HOST:$DEPLOY_PATH/"

      - name: Sync static site files to VPS
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          STATIC_DEPLOY_PATH="${{ secrets.STATIC_DEPLOY_PATH }}"
          STATIC_DEPLOY_PATH="${STATIC_DEPLOY_PATH:-/var/www/samlatif.uk}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          rsync -az \
            -e "ssh -p $PORT" \
            index.html favicon-96x96.png favicon.ico apple-touch-icon.png favicon.svg site.webmanifest web-app-manifest-192x192.png web-app-manifest-512x512.png \
            "$USER@$HOST:$STATIC_DEPLOY_PATH/"

          rsync -az \
            -e "ssh -p $PORT" \
            shared/cv-data.json \
            "$USER@$HOST:$STATIC_DEPLOY_PATH/shared/"

          rsync -az \
            -e "ssh -p $PORT" \
            shared/filter-utils.js shared/site.css shared/ui-shared.css \
            "$USER@$HOST:$STATIC_DEPLOY_PATH/shared/"
