name: Deploy React site to VPS

on:
  push:
    branches: [main]
    paths:
      - react.samlatif.uk/**
      - .github/workflows/deploy-react-vps.yml
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: react.samlatif.uk/package-lock.json

      - name: Install dependencies
        working-directory: react.samlatif.uk
        run: npm ci

      - name: Build
        working-directory: react.samlatif.uk
        run: npm run build

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "Missing required secret: VPS_HOST"
            exit 1
          fi

          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "Missing required secret: VPS_USER"
            exit 1
          fi

          if [ -z "${{ secrets.VPS_DEPLOY_PATH }}" ]; then
            echo "Missing required secret: VPS_DEPLOY_PATH"
            exit 1
          fi

          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "Missing required secret: VPS_SSH_KEY"
            exit 1
          fi

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Ensure deploy directory exists
        run: |
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          ssh -p "$PORT" "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" \
            "mkdir -p '${{ secrets.VPS_DEPLOY_PATH }}'"

      - name: Sync built files to VPS
        run: |
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"
          rsync -az --delete \
            -e "ssh -p $PORT" \
            "react.samlatif.uk/dist/" \
            "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_DEPLOY_PATH }}/"
