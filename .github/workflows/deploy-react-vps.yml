name: Deploy sites to VPS

on:
  push:
    branches: [main]
    paths:
      - react.samlatif.uk/**
      - index.html
      - shared/cv-data.json
      - shared/filter-utils.js
      - shared/site.css
      - shared/ui-shared.css
      - favicon-96x96.png
      - favicon.ico
      - apple-touch-icon.png
      - favicon.svg
      - site.webmanifest
      - web-app-manifest-192x192.png
      - web-app-manifest-512x512.png
      - .github/workflows/deploy-react-vps.yml
  workflow_dispatch:

concurrency:
  group: deploy-sites-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: react.samlatif.uk/package-lock.json

      - name: Install dependencies
        working-directory: react.samlatif.uk
        run: npm ci

      - name: Build
        working-directory: react.samlatif.uk
        run: npm run build

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "Missing required secret: VPS_SSH_KEY"
            exit 1
          fi

      - name: Validate DNS record exists
        run: |
          DOMAIN="${{ secrets.REACT_DOMAIN }}"
          DOMAIN="${DOMAIN:-react.samlatif.uk}"

          RESOLVED_IP="$(dig +short A "$DOMAIN" | tail -n 1)"

          if [ -z "$RESOLVED_IP" ]; then
            echo "DNS check failed: $DOMAIN does not resolve to an A record yet."
            echo "Create DNS first, then re-run deploy."
            exit 1
          fi

          echo "DNS check passed: $DOMAIN -> $RESOLVED_IP"

      - name: Validate apex DNS record exists (optional)
        run: |
          APEX_DOMAIN="${{ secrets.APEX_DOMAIN }}"

          if [ -z "$APEX_DOMAIN" ]; then
            echo "Apex DNS check skipped: secret APEX_DOMAIN is not set."
            exit 0
          fi

          RESOLVED_IP="$(dig +short A "$APEX_DOMAIN" | tail -n 1)"

          if [ -z "$RESOLVED_IP" ]; then
            echo "DNS check failed: $APEX_DOMAIN does not resolve to an A record yet."
            echo "Create DNS first, then re-run deploy."
            exit 1
          fi

          echo "Apex DNS check passed: $APEX_DOMAIN -> $RESOLVED_IP"

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Configure SSH defaults
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          cat > ~/.ssh/config <<EOF
          Host vps-target
            HostName $HOST
            Port $PORT
            ConnectTimeout 10
            ConnectionAttempts 5
            ServerAliveInterval 15
            ServerAliveCountMax 3
            StrictHostKeyChecking accept-new
            UserKnownHostsFile ~/.ssh/known_hosts
          EOF

          chmod 600 ~/.ssh/config

      - name: Wait for SSH reachability
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"

          success=0
          for attempt in $(seq 1 20); do
            echo "ssh reachability attempt $attempt to $HOST:$PORT"
            if nc -z -w 5 "$HOST" "$PORT"; then
              success=1
              break
            fi
            sleep 15
          done

          if [ "$success" -ne 1 ]; then
            echo "SSH port $PORT on $HOST stayed unreachable after retries."
            echo "Likely causes: VPS down, provider firewall/security group, host firewall, or fail2ban block."
            echo "Verify from VPS console: systemctl status ssh, ufw status, iptables -S, and provider network ACLs."
            exit 1
          fi

      - name: Add VPS to known hosts
        run: |
          HOST="${{ secrets.VPS_HOST }}"
          HOST="${HOST:-79.99.45.146}"
          PORT="${{ secrets.VPS_PORT }}"
          PORT="${PORT:-22}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          touch ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

          success=0
          for attempt in 1 2 3 4 5; do
            echo "ssh-keyscan attempt $attempt for $HOST:$PORT"
            if ssh-keyscan -T 10 -p "$PORT" -H "$HOST" 2>/dev/null >> ~/.ssh/known_hosts; then
              success=1
              break
            fi
            sleep 3
          done

          if [ "$success" -ne 1 ]; then
            echo "Warning: failed to fetch SSH host key for $HOST:$PORT after retries."
            echo "Continuing with StrictHostKeyChecking=accept-new"
            exit 0
          fi

          ssh-keygen -F "$HOST" -f ~/.ssh/known_hosts >/dev/null || {
            echo "Host key was not written to known_hosts"
            exit 1
          }

      - name: Ensure deploy directory exists
        run: |
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          SSH_OPTS="-o BatchMode=yes -o ConnectTimeout=15 -o ConnectionAttempts=1 -o ServerAliveInterval=15 -o ServerAliveCountMax=3"
          DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH:-/var/www/react.samlatif.uk}"
          STATIC_DEPLOY_PATH="${{ secrets.STATIC_DEPLOY_PATH }}"
          STATIC_DEPLOY_PATH="${STATIC_DEPLOY_PATH:-/var/www/samlatif.uk}"

          success=0
          for attempt in 1 2 3 4 5; do
            echo "ensure dir attempt $attempt"
            if ssh $SSH_OPTS "$USER@vps-target" "mkdir -p '$DEPLOY_PATH' '$STATIC_DEPLOY_PATH' '$STATIC_DEPLOY_PATH/shared'"; then
              success=1
              break
            fi
            sleep $((attempt * 5))
          done

          if [ "$success" -ne 1 ]; then
            echo "Failed to create remote deploy directories after retries."
            exit 1
          fi

      - name: Sync React nginx vhost config
        run: |
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          SSH_OPTS="-o BatchMode=yes -o ConnectTimeout=15 -o ConnectionAttempts=1 -o ServerAliveInterval=15 -o ServerAliveCountMax=3"

          success=0
          for attempt in 1 2 3 4 5; do
            echo "nginx config sync attempt $attempt"
            if rsync -az -e "ssh $SSH_OPTS" scripts/react.nginx.conf "$USER@vps-target:/tmp/react.samlatif.uk.conf" && \
              ssh $SSH_OPTS "$USER@vps-target" "mv /tmp/react.samlatif.uk.conf /etc/nginx/sites-available/react.samlatif.uk && ln -sfn /etc/nginx/sites-available/react.samlatif.uk /etc/nginx/sites-enabled/react.samlatif.uk && nginx -t && systemctl reload nginx"; then
              success=1
              break
            fi
            sleep $((attempt * 10))
          done

          if [ "$success" -ne 1 ]; then
            echo "Failed to sync nginx config after retries."
            exit 1
          fi

      - name: Sync built files to VPS
        run: |
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          SSH_OPTS="-o BatchMode=yes -o ConnectTimeout=15 -o ConnectionAttempts=1 -o ServerAliveInterval=15 -o ServerAliveCountMax=3"
          DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH:-/var/www/react.samlatif.uk}"

          success=0
          for attempt in 1 2 3 4 5; do
            echo "react dist sync attempt $attempt"
            if rsync -az --delete -e "ssh $SSH_OPTS" "react.samlatif.uk/dist/" "$USER@vps-target:$DEPLOY_PATH/" && \
              rsync -az -e "ssh $SSH_OPTS" shared/filter-utils.js shared/site.css shared/ui-shared.css "$USER@vps-target:$DEPLOY_PATH/"; then
              success=1
              break
            fi
            sleep $((attempt * 10))
          done

          if [ "$success" -ne 1 ]; then
            echo "Failed to sync built files after retries."
            exit 1
          fi

      - name: Sync static site files to VPS
        run: |
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          SSH_OPTS="-o BatchMode=yes -o ConnectTimeout=15 -o ConnectionAttempts=1 -o ServerAliveInterval=15 -o ServerAliveCountMax=3"
          STATIC_DEPLOY_PATH="${{ secrets.STATIC_DEPLOY_PATH }}"
          STATIC_DEPLOY_PATH="${STATIC_DEPLOY_PATH:-/var/www/samlatif.uk}"

          success=0
          for attempt in 1 2 3 4 5; do
            echo "static site sync attempt $attempt"
            if rsync -az -e "ssh $SSH_OPTS" \
              index.html favicon-96x96.png favicon.ico apple-touch-icon.png favicon.svg site.webmanifest web-app-manifest-192x192.png web-app-manifest-512x512.png \
              "$USER@vps-target:$STATIC_DEPLOY_PATH/" && \
              rsync -az -e "ssh $SSH_OPTS" shared/cv-data.json "$USER@vps-target:$STATIC_DEPLOY_PATH/shared/" && \
              rsync -az -e "ssh $SSH_OPTS" shared/filter-utils.js shared/site.css shared/ui-shared.css "$USER@vps-target:$STATIC_DEPLOY_PATH/shared/"; then
              success=1
              break
            fi
            sleep $((attempt * 10))
          done

          if [ "$success" -ne 1 ]; then
            echo "Failed to sync static site files after retries."
            exit 1
          fi

      - name: Set ownership and reload nginx/certbot
        run: |
          USER="${{ secrets.VPS_USER }}"
          USER="${USER:-root}"
          SSH_OPTS="-o BatchMode=yes -o ConnectTimeout=15 -o ConnectionAttempts=1 -o ServerAliveInterval=15 -o ServerAliveCountMax=3"
          DEPLOY_PATH="${{ secrets.VPS_DEPLOY_PATH }}"
          DEPLOY_PATH="${DEPLOY_PATH:-/var/www/react.samlatif.uk}"
          STATIC_DEPLOY_PATH="${{ secrets.STATIC_DEPLOY_PATH }}"
          STATIC_DEPLOY_PATH="${STATIC_DEPLOY_PATH:-/var/www/samlatif.uk}"
          DOMAIN="${{ secrets.REACT_DOMAIN }}"
          DOMAIN="${DOMAIN:-react.samlatif.uk}"
          APEX_DOMAIN="${{ secrets.APEX_DOMAIN }}"

          ssh $SSH_OPTS "$USER@vps-target" "
            set -e
            chown -R www-data:www-data '$DEPLOY_PATH' '$STATIC_DEPLOY_PATH'
            nginx -t
            systemctl reload nginx
            if command -v certbot >/dev/null 2>&1; then
              certbot --nginx -d '$DOMAIN' --non-interactive --agree-tos -m hello@samlatif.uk --redirect || true
              if [ -n '$APEX_DOMAIN' ]; then
                certbot --nginx -d '$APEX_DOMAIN' --non-interactive --agree-tos -m hello@samlatif.uk --redirect || true
              fi
            fi
          "
