name: Deploy React site to Pages

on:
  push:
    branches: [main]
    paths:
      - react.samlatif.uk/**
      - .github/workflows/deploy-react-pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: react.samlatif.uk/package-lock.json

      - name: Install dependencies
        working-directory: react.samlatif.uk
        run: npm ci

      - name: Build React app
        working-directory: react.samlatif.uk
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: react.samlatif.uk/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
